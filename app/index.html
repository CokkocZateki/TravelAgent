<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
</head>
<body>
<div class="ng-cloak">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Bonnie Travel</a>
                <ul class="nav">
                    <li ng-class="{active:isActive('/flight')}">
                        <a href="#/flight">Flight</a>
                    </li>
                    <li ng-class="{active:isActive('/hotel')}">
                        <a href="#/hotel">Hotel</a>
                    </li>
                    <li ng-class="{active:isActive('/car')}">
                        <a href="#/car">Car</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row anim" ng-view></div>

    <div id=loading class=alert ng-show="loader.show">Loading...</div>

</div>

<script src="bower_components/angular-route-segment/build/angular-route-segment.js"></script>
<script src="app.js"></script>
<script src="views/hotelView/hotelView.js"></script>
<script src="views/airView/airView.js"></script>
<script src="views/carView/carView.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
